version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: airport-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: airport_db
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - airport-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build: .
    container_name: airport-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/airport_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - airport-network

volumes:
  mysql-data:

networks:
  airport-network:
    driver: bridge
